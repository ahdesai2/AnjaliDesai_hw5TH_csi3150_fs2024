<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Used Car Sales</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Used Car Dealership</h1>
    <p>Find your perfect car from our wide selection!</p>
  </header>
  <main>
    <section class="filters">
      <h2>Filter Cars</h2>
      <div class="filter-group">
        <label for="minYear">Min Year:</label>
        <input type="number" id="minYear" placeholder="e.g., 2015">
      </div>
      <div class="filter-group">
        <label for="maxYear">Max Year:</label>
        <input type="number" id="maxYear" placeholder="e.g., 2020">
      </div>
      <div class="filter-group">
        <label for="makes">Make:</label>
        <select id="makes" multiple>
          <option value="Toyota">Toyota</option>
          <option value="Honda">Honda</option>
          <option value="Ford">Ford</option>
          <option value="Nissan">Nissan</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Subaru">Subaru</option>
          <option value="Mazda">Mazda</option>
          <option value="Kia">Kia</option>
          <option value="Dodge">Dodge</option>
          <option value="Cadillac">Cadillac</option>
          <option value="Jaguar">Jaguar</option>
          <option value="Tesla">Tesla</option>
          <option value="Porsche">Porsche</option>
          <option value="Lexus">Lexus</option>
          <option value="BMW">BMW</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="maxMileage">Max Mileage:</label>
        <input type="number" id="maxMileage" placeholder="e.g., 30000">
      </div>
      <div class="filter-group">
        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" placeholder="e.g., 5000">
      </div>
      <div class="filter-group">
        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" placeholder="e.g., 25000">
      </div>
      <div class="filter-group">
        <label for="colors">Color:</label>
        <select id="colors" multiple>
          <option value="Silver">Silver</option>
          <option value="White">White</option>
          <option value="Black">Black</option>
          <option value="Blue">Blue</option>
          <option value="Red">Red</option>
          <option value="Gray">Gray</option>
          <option value="Green">Green</option>
        </select>
      </div>
      <button id="filterButton">Apply Filters</button>
    </section>
    <section id="carContainer" class="car-list">
      <!-- Cars will be dynamically added here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Used Car Dealership. All Rights Reserved.</p>
  </footer>
  <script src="usedCars.js"></script>
  <script src="script.js"></script>
</body>
</html>
